<ion-header >
  <ion-toolbar  color="warning">
    <ion-title  >Secci√≥n Libros</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="main-menu1"></ion-menu-button>
    </ion-buttons>
 

    <ion-buttons slot="end">
      
      <ion-button expand="full" color="dark" routerLink="../crear-libro">
        <ion-icon name="bag-add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="fondo">
    <ion-card *ngFor="let libro of libros1" class="user-list">
  
      <ion-card-header>
        <ion-card-title class="ion-text-center" >{{libro.titulo}}</ion-card-title>
      </ion-card-header>
      
        <img class="avatar" src="{{libro.foto}}">
      <ion-card-content>  
    
        <ion-card-subtitle><b>Codigo ISBN: </b>{{libro.codigoISBN}}</ion-card-subtitle>
        <ion-card-subtitle><b>Autor </b>{{libro.autor}}</ion-card-subtitle>
        <ion-card-subtitle><b>Editorial </b>{{libro.editorial}}</ion-card-subtitle>
        <ion-card-subtitle><b>Categoria </b>{{libro.categoria}}</ion-card-subtitle>
        <ion-card-subtitle><b>Cantidad </b>{{libro.Cantidad}}</ion-card-subtitle>
     
      </ion-card-content>

      <ion-footer>
      
     
      
      
        <ion-row>
          <ion-col center text-center>
            <ion-button color="success"shape="round" type="submit" fill="solid" expand="full" (click)="actualizar(libro.id)">
              Actualizar</ion-button>
          </ion-col>
          <ion-col center text-center>
            <ion-button  color="danger" shape="round" type="submit" fill="solid"expand="full" (click)="delete(libro.id)">
              Eliminar</ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
    
       
  </div>
 



</ion-content>
