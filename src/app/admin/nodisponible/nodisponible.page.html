<ion-header>
  <ion-toolbar color="warning">
    <ion-title>No Disponibles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="main-menu1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-content>


  
      <div class="fondo">
        <ion-card *ngFor="let libro of libros1" class="user-list">
    
          <ion-card-header>
            <ion-card-title class="ion-text-center" >{{libro.titulo}}</ion-card-title>
          </ion-card-header>
          
            <img class="avatar" src="{{libro.foto}}" style="  height: 70vh !important;
            width: auto !important;
            align-items: center;">
          <ion-card-content>  
        
            <ion-card-subtitle><b>Codigo ISBN: </b>{{libro.codigoISBN}}</ion-card-subtitle>
            <ion-card-subtitle><b>Autor </b>{{libro.autor}}</ion-card-subtitle>
            <ion-card-subtitle><b>Editorial </b>{{libro.editorial}}</ion-card-subtitle>
            <ion-card-subtitle><b>Categoria </b>{{libro.categoria}}</ion-card-subtitle>
            <ion-card-subtitle><b>Cantidad </b>{{libro.Cantidad}}</ion-card-subtitle>
        
          </ion-card-content>
          <ion-footer>
            <ion-button color="secondary" shape="round" type="submit"  expand="full" (click)="VerCliente(libro.id)">
              Ver Clientes</ion-button>
            </ion-footer>
            
        </ion-card>
     </div>
  
   

 
</ion-content>
