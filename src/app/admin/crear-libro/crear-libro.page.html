<ion-header>
  <ion-toolbar>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="fondo">
      <h3 style="text-align: center;" class="subtitulo encabezado">Ingrese tus datos</h3>
      <ion-item>
        <ion-label class="normal">
          Fotografia:
        </ion-label>
        <ion-buttons slot="end">
          <ion-button>
            <label for="file-upload">
              <ion-icon slot="icon-only" name="images"></ion-icon>
            </label>
            <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file"
              accept="image/*">
          </ion-button>
        </ion-buttons>
      </ion-item>
    
        <img class="avatar" [src]="libro.foto">
  
      <ion-item>
        <ion-label class="normal" position="floating">
          ISBN
        </ion-label>
        <ion-input name="nombre" [(ngModel)]="libro.codigoISBN" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          Titulo
        </ion-label>
        <ion-input name="nombre" [(ngModel)]="libro.titulo" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          Autor
        </ion-label>
        <ion-input name="nombre" [(ngModel)]="libro.autor" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          Editorial
        </ion-label>
        <ion-input name="direccion" [(ngModel)]="libro.editorial" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="normal" position="floating">
          Categor√≠a
        </ion-label>
        <ion-input name="celular" [(ngModel)]="libro.categoria" class="normal" type="text" inputmode="text">
        </ion-input>
      </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
            Cantidad
          </ion-label>
          <ion-input name="celular" [(ngModel)]="libro.Cantidad" class="normal" type="number" inputmode="text">
          </ion-input>
        </ion-item>


        <ion-button (click)="guardarUser()" shape="round" expand="block" class="normal"
          color="primary">Guardar</ion-button>


        <ion-button href="/libro" class="normal" shape="round" expand="block" color="danger">Cancelar</ion-button>
        <br>
    </div>
  </ion-content>
