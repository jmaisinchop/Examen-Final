<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Iniciar Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    


    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"  [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" (click)="login(user.password)">Login</ion-button>
      </ion-col>
    </ion-row>
    
    <span class="center-span"> or </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="googleLogin()"
          >Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
 
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a href="../register" >Create an account </a>
      </p>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
